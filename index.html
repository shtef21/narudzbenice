<!DOCTYPE html>
<html lang="hr">
<head>
  <meta charset="UTF-8">
  <title>Narud≈æbenice</title>
  <link href="./bootstrap.css" rel="stylesheet">

  <!-- TODO - delete when development over -->
  <script>
    let prevHtml = null;
    setInterval(async () => {
      const html = await fetch(location.href).then(res => res.text());
      if (prevHtml !== null && html !== prevHtml) {
        location.reload();
      } else {
        prevHtml = html;
      }
    }, 1000);
  </script>
</head>
<body class="bg-light">
  <main class="container my-4 p-4 bg-white rounded shadow-sm">
    <h1 class="mb-4">Generiranje narud≈æbenice</h1>

    <!-- Doc ID -->
    <div class="mb-3">
      <label for="doc-id" class="form-label fw-bold">
        Broj narud≈æbenice
        <img
          src="./info.svg" 
          title="Broj narud≈æbenice automatski se poveƒáava nakon svakog generiranja narud≈æbenice, a mo≈æe se i ruƒçno postaviti"
          alt="info"
          style="height: 1.5rem;"
        />
      </label>
      <input type="number" class="form-control" id="doc-id" placeholder="Unesite broj narud≈æbenice">
    </div>

    <!-- Buyer -->
    <div class="mb-3">
      <label for="buyer-oib" class="form-label fw-bold">
        Kupac
        <img
          src="./info.svg" 
          title="Podaci o kupcu automatski se popunjavaju nakon prvog generiranja narud≈æbenice"
          alt="info"
          style="height: 1.5rem;"
        />
      </label>
      <div class="input-group mb-2">
        <input type="text" class="form-control" id="buyer-oib" placeholder="Unesite OIB kupca" value="84214771175">
        <button title="Pritisnuti za dohvaƒáanje naziva tvrtke" class="btn btn-outline-info" type="button" id="fetch-buyer">
          üì•
        </button>
      </div>
      <input type="text" class="form-control" id="buyer-name" placeholder="Unesite naziv kupca">
    </div>

    <!-- Supplier -->
    <div class="mb-3">
      <label for="supplier-oib" class="form-label fw-bold">Dobavljaƒç</label>
      <div class="input-group mb-2">
        <input type="text" class="form-control" id="supplier-oib" placeholder="Unesite OIB dobavljaƒça" value="29756659895">
        <button title="Pritisnuti za dohvaƒáanje naziva tvrtke" class="btn btn-outline-info" type="button" id="fetch-supplier">
          üì•
        </button>
      </div>
      <input type="text" class="form-control" id="supplier-name" placeholder="Unesite naziv dobavljaƒça">
    </div>

    <!-- Delivery -->
    <div class="mb-4">
      <label for="delivery" class="form-label fw-bold">
        Dostava
        <img
          src="./info.svg" 
          title="Mo≈æe biti: paketna dostava, prijevoz isporuƒçitelja, prijevoz naruƒçitelja, ostalo"
          alt="info"
          style="height: 1.5rem;"
        />
      </label>
      <input type="text" class="form-control" id="delivery" placeholder="Unesite tip dostave">
    </div>

    <!-- Items container -->
    <div id="items-container">
    </div>

    <!-- Buttons -->
    <div class="d-flex gap-2 mb-3">
      <button type="button" id="add-item" class="btn btn-primary">Dodaj stavku</button>
      <button type="button" id="remove-item" class="btn btn-danger">Ukloni posljednju stavku</button>
      <button type="button" id="show-saved" class="btn btn-warning">Prika≈æi spremljene podatke</button>
    </div>
    <div class="d-flex gap-2 mb-3">
      <button type="button" id="generate-text" class="btn btn-success w-100">Generiraj tekst</button>
      <button type="button" id="generate-pdf" class="btn btn-success w-100">Generiraj PDF</button>
    </div>

    <pre id="output" class="p-3 border bg-light rounded"></pre>
  </main>

  <!-- Item template -->
  <template id="template-stavka">
    <div class="mb-2">
      <label class="form-label fw-bold">
        Stavka BROJ_STAVKE (Proizvod/Usluga)
        <img
          src="./info.svg" 
          title="Upisom stavki s ranijih narud≈æbenica pojavljuje se moguƒánost brzog unosa koliƒçine, PDVa i cijene"
          alt="info"
          style="height: 1.5rem;"
        />
      </label>
      <div class="input-group mb-2">
        <input id="stavka-name-BROJ_STAVKE" type="text" class="form-control item-name" placeholder="Naziv proizvoda ili usluge">
        <button id="stavka-onclick-BROJ_STAVKE" class="d-none btn btn-outline-info" type="button" onclick="loadItemFromCache(BROJ_STAVKE)">
          üì•
        </button>
      </div>
    </div>
    <div class="mb-2">
      <label class="form-label">Koliƒçina</label>
      <input id="stavka-qty-BROJ_STAVKE" type="number" class="form-control item-qty" placeholder="Unesite koliƒçinu">
    </div>
    <div class="mb-2">
      <label class="form-label">PDV (%)</label>
      <input id="stavka-pdv-BROJ_STAVKE" type="number" class="form-control item-pdv" placeholder="Unesite iznos PDVa">
    </div>
    <div>
      <label class="form-label">Jediniƒçna cijena (EUR)</label>
      <input id="stavka-price-BROJ_STAVKE" type="number" class="form-control item-price" step="0.01" placeholder="Unesite cijenu">
    </div>
  </template>

  <script src="./bootstrap.js"></script>
  <script src="./pdfmake.min.js"></script>
  <script src="./vfs_fonts.js"></script>
  <script>
    // Control fields
    const templateStavka = document.getElementById('template-stavka');
    const formCacheKey = 'podaci-narudzbenice';
    const itemsCacheKey = 'podaci-narudzbenice-stavke';
    const itemsContainer = document.getElementById("items-container");
    let itemCounter = 1;

    // Buttons
    const addItem = document.getElementById("add-item");
    const removeItem = document.getElementById("remove-item");
    const fetchBuyer = document.getElementById("fetch-buyer");
    const fetchSupplier = document.getElementById("fetch-supplier");
    const showSavedData = document.getElementById("show-saved");
    const generateText = document.getElementById("generate-text");
    const generatePdf = document.getElementById("generate-pdf");

    // Form fields
    const i_documentID = document.getElementById("doc-id");
    const i_buyerOIB = document.getElementById("buyer-oib");
    const i_buyerName = document.getElementById("buyer-name");
    const i_supplierOIB = document.getElementById("supplier-oib");
    const i_supplierName = document.getElementById("supplier-name");
    const i_delivery = document.getElementById("delivery");

    // Add new item row
    addItem.addEventListener("click", function() {
      // Generate HTML
      const itemRow = document.createElement("div");
      itemRow.classList.add("border", "p-3", "mb-3", "rounded", "bg-light-subtle");
      itemRow.innerHTML = templateStavka.innerHTML.replaceAll('BROJ_STAVKE', itemCounter);
      itemsContainer.appendChild(itemRow);

      // Data handlers
      const i_name = document.getElementById('stavka-name-' + itemCounter);
      const i_button = document.getElementById('stavka-onclick-' + itemCounter);
      i_name.addEventListener('keyup', () => {
        let existsInCache = false;
        const cachedItems = loadFromCache(itemsCacheKey);
        cachedItems?.forEach((item) => {
          if (item.name.toLowerCase() === i_name.value.trim().toLowerCase()) {
            existsInCache = true;
          }
        })
        if (existsInCache) {
          i_button.classList.remove('d-none');
        } else {
          i_button.classList.add('d-none');
        }
      });

      itemCounter++;
    });
    
    // Remove last item row
    removeItem.addEventListener("click", function() {
      const itemsContainer = document.getElementById("items-container");
      if (itemsContainer.lastElementChild) {
        itemsContainer.removeChild(itemsContainer.lastElementChild);
        --itemCounter;
      } else {
        alert("Nema stavki za izbrisati.");
      }
    });

    // Function used for fetching data by oib
    function fetchDataByOib(oib, destEl) {
      return fetch(`/dohvati-podatke?oib=${oib}`)
        .then(res => res.json())
        .then(data => document.getElementById(destEl).value = data.name)
        .catch(console.log)
    }

    // Fetch buyer by OIB (example)
    fetchBuyer.addEventListener("click", function() {
      const oib = document.getElementById("buyer-oib").value.trim();
      if (!oib) { alert("Unesite OIB kupca."); return; }

      fetchDataByOib(oib, "buyer-name");
    });

    // Fetch supplier by OIB (example)
    fetchSupplier.addEventListener("click", function() {
      const oib = document.getElementById("supplier-oib").value.trim();
      if (!oib) { alert("Unesite OIB dobavljaƒça."); return; }
      
      fetchDataByOib(oib, "supplier-name");
    });

    // Get form data
    function getFormData() {
      // Basic values
      const documentID = i_documentID.value.trim();
      const buyerOIB = i_buyerOIB.value.trim();
      const buyerName = i_buyerName.value.trim();
      const supplierOIB = i_supplierOIB.value.trim();
      const supplierName = i_supplierName.value.trim();
      const deliveryType = i_delivery.value.trim();

      // Items
      const names = document.querySelectorAll(".item-name");
      const qtys = document.querySelectorAll(".item-qty");
      const pdvs = document.querySelectorAll(".item-pdv")
      const prices = document.querySelectorAll(".item-price");
      const items = names.length === 0 ? [] : [...names].map((_, idx) => {
        const name = names[idx].value.trim();
        const quantity = parseFloat(qtys[idx].value);
        const pdv = parseFloat(pdvs[idx].value);
        const price = parseFloat(prices[idx].value);
        const pricePdv = price * (pdv / 100);
        const total = quantity * price;
        const totalPdv = quantity * pricePdv;
        return { name, quantity, pdv, price, pricePdv, total, totalPdv };
      }).filter((item) => item.name || item.quantity || item.price || item.total);

      // Computed values
      const grandTotal = items.reduce((sum, item) => sum + item.total, 0);
      const grandTotalPdv = items.reduce((sum, item) => sum + item.totalPdv, 0);
      return {
        documentID,
        buyerOIB,
        buyerName,
        supplierOIB,
        supplierName,
        deliveryType,
        items,
        grandTotal,
        grandTotalPdv,
        created: new Date(),
        createdStr: new Date().toLocaleDateString("hr-HR").replaceAll(' ', ''),
      };
    }

    // Validate data of the form
    function validateFormData(formData) {
      if (!formData.documentID) {
        alert("Molimo unesite broj narud≈æbenice");
        return false;
      }

      if (!formData.buyerOIB || !formData.buyerName || !formData.supplierOIB || !formData.supplierName) {
        alert("Molimo unesite OIB i naziv kupca/dobavljaƒça.");
        return false;
      }
      if (!formData.deliveryType) {
        alert("Molimo unesite dostavu.");
        return false;
      }
      if (formData.items.length === 0) {
        alert("Molimo unesite barem 1 stavku pritiskom na gumb 'Dodaj stavku' te ispunite sve podatke.");
        return false;
      }
      for (let i = 0; i < formData.items.length; i++) {
        let item = formData.items[i];
        if (!item.name || isNaN(item.quantity) || isNaN(item.pdv) || isNaN(item.price)) {
          alert("Molimo unesite sve podatke stavke broj " + (i+1) + ".");
          return false;
        }
      }
    }

    // Save data to cache
    function saveToCache(key, data) {
      if (key === formCacheKey) {
        localStorage.setItem(key, JSON.stringify(data));
      }
      else if (key === itemsCacheKey) {
        let prevItems = loadFromCache(itemsCacheKey) || [];
        const lowercasedItems = [...prevItems, ...data].map(item => ({
          ...item,
          name: item.name.toLowerCase(),
        }));
        const uniqueItems = lowercasedItems.filter(
          (item, index) => lowercasedItems.findIndex(i => i.name === item.name) === index
        );
        const itemsJson = JSON.stringify(uniqueItems);
        localStorage.setItem(key, itemsJson);
      }
    }

    // Load data from cache
    function loadFromCache(key) {
      return JSON.parse(localStorage.getItem(key));
    }

    // Load item value from cache
    function loadItemFromCache(brojStavke) {
      const i_name = document.getElementById('stavka-name-' + brojStavke);
      const i_qty = document.getElementById('stavka-qty-' + brojStavke);
      const i_pdv = document.getElementById('stavka-pdv-' + brojStavke)
      const i_price = document.getElementById('stavka-price-' + brojStavke);
      const cachedItems = loadFromCache(itemsCacheKey);

      cachedItems?.forEach((item) => {
        if (item.name.toLowerCase() === i_name.value.trim().toLowerCase()) {
          i_qty.value = item.quantity;
          i_pdv.value = item.pdv;
          i_price.value = item.price;
        }
      })
    }

    // Show saved data
    showSavedData.addEventListener("click", function() {
      const cachedForm = loadFromCache(formCacheKey);
      const cachedItems = (loadFromCache(itemsCacheKey) || []).map(item => item.name);
      cachedItems.sort();

      const formStr = !cachedForm ? 'Nema spremljenih podataka' : `
      Spremljeni podaci:
      - Broj narud≈æbenice: ${cachedForm.documentID}
      - OIB kupca: ${cachedForm.buyerOIB}
      - Naziv kupca: ${cachedForm.buyerName}
      `;
      const itemsStr = cachedItems.length < 1 ?
        'Nema spremljenih stavki' : `
        Spremljene stavke: ${cachedItems.join(', ')}
      `;
      alert(formStr + itemsStr);
    });

    // Generate text
    generateText.addEventListener("click", function() {
      const formData = getFormData();

      if (validateFormData(formData) === false) {
        console.log('User did not fill entire form correctly.');
        return;
      }

      // Create output text
      let orderText = `NARUD≈ΩBENICA ${formData.documentID}\nKupac: ${formData.buyerName} (OIB: ${formData.buyerOIB})\nDobavljaƒç: ${formData.supplierName} (OIB: ${formData.supplierOIB})\n\nSTAVKE:\n`;
      for (let item of formData.items) {
        orderText += `- ${item.name} | ${item.quantity} kom | ${item.price.toFixed(2)} EUR | ${item.pdv.toFixed(2)}% PDV | Ukupno: ${item.total.toFixed(2)} EUR (${item.totalPdv.toFixed(2)} EUR PDV)\n`;
      }
      orderText += `\nDostava: ${formData.deliveryType}`;
      orderText += `\nIznos PDVa: ${formData.grandTotalPdv.toFixed(2)} EUR`;
      orderText += `\nUKUPNO ZA PLATITI: ${formData.grandTotal.toFixed(2)} EUR\nDatum: ${formData.createdStr}`;

      document.getElementById("output").textContent = orderText;
      saveToCache(formCacheKey, formData);
      saveToCache(itemsCacheKey, formData.items);
    });

    // Generate PDF
    generatePdf.addEventListener("click", function() {
      const formData = getFormData();

      if (validateFormData(formData) === false) {
        console.log('User did not fill entire form correctly.');
        return;
      }

      const docDefinition = {
        content: [
          { text: 'Narud≈æbenica br. ' + formData.documentID, style: 'mainHeader', alignment: 'center' },
          { text: 'Kupac', style: 'header' },
          { text: 'OIB: ' + formData.buyerOIB },
          { text: 'Naziv: ' + formData.buyerName },
          { text: '\n' },
          { text: 'Dobavljaƒç', style: 'header' },
          { text: 'OIB: ' + formData.supplierOIB },
          { text: 'Naziv: ' + formData.supplierName },
          { text: '\n' },
          { text: 'Dostava: ' + formData.deliveryType + '\nBroj stavki: ' + formData.items.length + '\nUkupni iznos PDVa (EUR): ' + formData.grandTotalPdv.toFixed(2) + '\nUkupna cijena (EUR): ' + formData.grandTotal.toFixed(2) },
          { text: 'Stavke:', style: 'subheader' },
          {
            table: {
              headerRows: 1,
              widths: ['*', 'auto', 'auto', 'auto', 'auto', 'auto'],
              body: [
                [
                  { text: 'Naziv', bold: true, wrap: true },
                  { text: 'Kol.', bold: true },
                  { text: 'Cijena (‚Ç¨)', bold: true },
                  { text: 'PDV (%)', bold: true },
                  { text: 'Uk. PDV (‚Ç¨)', bold: true },
                  { text: 'Ukupno (‚Ç¨)', bold: true }
                ],
                ...formData.items.map((item) => 
                  [
                    item.name,
                    item.quantity,
                    item.price.toFixed(2),
                    item.pdv.toFixed(2),
                    item.totalPdv.toFixed(2),
                    item.total.toFixed(2)
                  ]
                )
              ]
            }
          },
          { text: '\n Generirano ' + formData.createdStr }
        ],
        styles: {
          mainHeader: {
            fontSize: 22,
            bold: true,
            margin: [0, 0, 0, 20]
          },
          header: {
            fontSize: 18,
            bold: true,
            margin: [0, 0, 0, 10]
          },
          subheader: {
            fontSize: 14,
            bold: true,
            margin: [0, 10, 0, 5]
          }
        }
      };

      pdfMake.createPdf(docDefinition).download('Narudzbenica-' + formData.documentID + '.pdf');
      saveToCache(formCacheKey, formData);
      saveToCache(itemsCacheKey, formData.items);
    })


    // Setup document
    async function setupDocument() {
      // Add an item
      addItem.click();

      // Set document ID
      const cachedForm = loadFromCache(formCacheKey);
      if (cachedForm) {
        i_documentID.value = parseInt(cachedForm.documentID) + 1;
        i_buyerOIB.value = cachedForm.buyerOIB;
        i_buyerName.value = cachedForm.buyerName;
      }
    }
    setupDocument();

  </script>
</body>
</html>
